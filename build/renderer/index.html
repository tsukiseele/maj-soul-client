<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maj-Soul</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .dragable {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 5%;
      background-color: rgba(255, 255, 255, .25);
      cursor: pointer;
      -webkit-app-region: drag;
    }
    .reload {
      position: absolute;
      left: 0;
      top: 0;
    }
    .game {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dragable"></div>
    <iframe class="game" src="https://game.maj-soul.com/1/" frameborder="0"></iframe>
  </div>

  <script>
    const onReload = (e) => {
      location.reload()
    }
  </script>
</body>

</html>
